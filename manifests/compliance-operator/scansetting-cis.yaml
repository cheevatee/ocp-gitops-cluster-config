apiVersion: compliance.openshift.io/v1alpha1
kind: ScanSetting
metadata:
  name: cis-compliance
  namespace: openshift-compliance
rawResultStorage:
  pvAccessModes:
  - ReadWriteOnce
  rotation: 3
  size: 5Gi
roles:
- worker
- master
scanTolerations:
- effect: NoSchedule
  key: node-role.kubernetes.io/master
  operator: Exists
schedule: "*/10 * * * *"
